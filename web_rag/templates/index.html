<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電力設備RAG問答システム - 統一Cohere版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status.ready { background: #2ecc71; }
        .status.initializing { background: #f39c12; }
        .status.error { background: #e74c3c; }

        .main-content {
            padding: 30px;
        }

        .init-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .init-button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .init-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .init-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .test-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .test-question-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-question-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-text {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .question-meta {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .question-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .question-input:focus {
            border-color: #3498db;
        }

        .ask-button {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .ask-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .ask-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .answer-card {
            background: #f8f9fa;
            border-left: 5px solid #2ecc71;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .answer-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #2c3e50;
            white-space: pre-line;
        }

        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metadata-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .metadata-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .search-results {
            margin-top: 20px;
        }

        .search-result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-rank {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .result-scores {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }

        .score-item {
            color: #7f8c8d;
        }

        .result-content {
            color: #2c3e50;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 電力設備RAG問答システム</h1>
            <div class="subtitle">統一Cohere RAG - AWS Bedrock統合</div>
            <div class="status" id="status">未初期化</div>
        </div>

        <div class="main-content">
            <!-- 初期化セクション -->
            <div class="init-section">
                <button class="init-button" id="initButton">
                    🚀 システム初期化開始
                </button>
                <div id="initMessage" class="loading hidden">
                    <div class="spinner"></div>
                    RAGシステムを初期化中...
                </div>
            </div>

            <!-- 質問セクション -->
            <div class="question-section hidden" id="questionSection">
                <h3>🧪 テスト質問（クリックで選択）</h3>
                <div class="test-questions" id="testQuestions">
                    <!-- 动态加载 -->
                </div>

                <h3>💬 カスタム質問</h3>
                <div class="input-group">
                    <input 
                        type="text" 
                        class="question-input" 
                        id="questionInput" 
                        placeholder="電圧調査について質問してください..."
                        autocomplete="off"
                    >
                    <button class="ask-button" id="askButton">質問する</button>
                </div>
            </div>

            <!-- 結果セクション -->
            <div class="results hidden" id="results">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <script>
        let systemReady = false;
        let testQuestions = [];

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            loadTestQuestions();
            
            document.getElementById('initButton').addEventListener('click', initializeSystem);
            document.getElementById('askButton').addEventListener('click', askQuestion);
            document.getElementById('questionInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });
        });

        // システム状態確認
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.ready) {
                    updateSystemStatus('ready', 'システム準備完了');
                    showQuestionSection();
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        // テスト質問読み込み
        async function loadTestQuestions() {
            try {
                const response = await fetch('/api/test_questions');
                const data = await response.json();
                testQuestions = data.test_questions;
                renderTestQuestions();
            } catch (error) {
                console.error('Test questions load error:', error);
            }
        }

        // テスト質問レンダリング
        function renderTestQuestions() {
            const container = document.getElementById('testQuestions');
            container.innerHTML = '';
            
            testQuestions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'test-question-card';
                card.onclick = () => selectTestQuestion(q.question);
                
                card.innerHTML = `
                    <div class="question-text">${q.question}</div>
                    <div class="question-meta">
                        カテゴリ: ${q.category} | 期待タイプ: ${q.expected_type}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // テスト質問選択
        function selectTestQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        // システム初期化
        async function initializeSystem() {
            const button = document.getElementById('initButton');
            const message = document.getElementById('initMessage');
            
            button.disabled = true;
            message.classList.remove('hidden');
            updateSystemStatus('initializing', '初期化中...');
            
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateSystemStatus('ready', 'システム準備完了');
                    showQuestionSection();
                    message.classList.add('hidden');
                } else {
                    updateSystemStatus('error', data.message);
                    button.disabled = false;
                    message.classList.add('hidden');
                }
                
            } catch (error) {
                updateSystemStatus('error', 'ネットワークエラー');
                button.disabled = false;
                message.classList.add('hidden');
            }
        }

        // システム状態更新
        function updateSystemStatus(status, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
            systemReady = (status === 'ready');
        }

        // 質問セクション表示
        function showQuestionSection() {
            document.getElementById('questionSection').classList.remove('hidden');
        }

        // 質問送信
        async function askQuestion() {
            if (!systemReady) {
                alert('システムがまだ準備できていません。');
                return;
            }

            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('質問を入力してください。');
                return;
            }

            const askButton = document.getElementById('askButton');
            askButton.disabled = true;
            askButton.textContent = '処理中...';
            
            showLoading();

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                displayResults(data, question);

            } catch (error) {
                displayError('ネットワークエラーが発生しました。');
            } finally {
                askButton.disabled = false;
                askButton.textContent = '質問する';
            }
        }

        // ローディング表示
        function showLoading() {
            const results = document.getElementById('results');
            results.classList.remove('hidden');
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    AIが回答を生成中...
                </div>
            `;
        }

        // 結果表示
        function displayResults(data, question) {
            const results = document.getElementById('results');
            
            if (!data.success) {
                results.innerHTML = `
                    <div class="answer-card" style="border-left-color: #e74c3c;">
                        <h3>❌ エラー</h3>
                        <div class="answer-content">${data.message}</div>
                    </div>
                `;
                return;
            }

            let searchResultsHtml = '';
            if (data.search_results && data.search_results.length > 0) {
                searchResultsHtml = `
                    <div class="search-results">
                        <h4>🔍 検索結果詳細</h4>
                        ${data.search_results.map(result => `
                            <div class="search-result-card">
                                <div class="result-header">
                                    <div class="result-rank">第${result.rank}位</div>
                                    <div class="result-scores">
                                        <span class="score-item">相似度: ${result.similarity.toFixed(3)}</span>
                                        <span class="score-item">完整性: ${result.completeness_score}/4</span>
                                        <span class="score-item">総合: ${result.total_score.toFixed(3)}</span>
                                    </div>
                                </div>
                                <div class="result-content">${result.content_preview}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            results.innerHTML = `
                <div class="answer-card">
                    <h3>💡 回答</h3>
                    <div class="answer-content">${data.answer}</div>
                </div>

                <div class="metadata">
                    <div class="metadata-item">
                        <div class="metadata-label">信頼度</div>
                        <div class="metadata-value">${(data.confidence * 100).toFixed(1)}%</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">処理時間</div>
                        <div class="metadata-value">${data.processing_time.toFixed(2)}秒</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">検索結果数</div>
                        <div class="metadata-value">${data.search_results.length}件</div>
                    </div>
                </div>

                ${searchResultsHtml}
            `;
        }

        // エラー表示
        function displayError(message) {
            const results = document.getElementById('results');
            results.classList.remove('hidden');
            results.innerHTML = `
                <div class="answer-card" style="border-left-color: #e74c3c;">
                    <h3>❌ エラー</h3>
                    <div class="answer-content">${message}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
